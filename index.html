<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col p-0">
        <div class="jumbotron jumbotron-fluid bg-info text-white mb-3 pt-3 pb-3">
          <div class="container">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-3 pl-4">

        <h2>Search for a city:</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="userInput">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
          </div>
        </div>   

        <div class="list-group" id="previouslySearched">
          <button type="button" class="list-group-item list-group-item-action text-center">Los Angeles</button>
          <button type="button" class="list-group-item list-group-item-action text-center">New York</button>
          <button type="button" class="list-group-item list-group-item-action text-center">Paris</button>
        </div>

      </div>

      <div class="col-md-9 pr-4">

        <div class="card mt-3 mb-3">
          <div class="card-body">
            <h2 class="display-5 text-center" id="date"></h2>
            <div class="d-flex justify-content-center align-items-center"><h2 class="text-center m-0 p-0" id="cardHeader"></h2><img src="" id="icon"></div>
            <h3 class="text-center" id="description"></h3>
            <h3 class="text-center" id="temp"></h3>
            <h3 class="text-center" id="humidity"></h3>
            <h3 class="text-center" id="windSpeed"></h3>
            <h3 class="text-center" id="uvIndex"></h3>
          </div>
        </div>

        <h2 class="mb-3">5-Day Forecast:</h2>

        <div class="row">

          <div class="col">
            <div class="card">
              <div class="card-body bg-primary text-white">
                <h4 class="text-center" id="day1"></h4>
                <h4 class="text-center" id="date1"></h4>
                <div class="d-flex justify-content-center"><img id="icon1"></div>
                <h5 class="text-center" id="temp1"></h5>
                <h5 class="text-center" id="humidity1"></h5>
              </div>
            </div>
          </div>

          <div class="col">
              <div class="card">
                <div class="card-body bg-primary text-white">
                  <h4 class="text-center" id="day2"></h4>
                  <h4 class="text-center" id="date2"></h4>
                  <div class="d-flex justify-content-center"><img id="icon2"></div>
                  <h5 class="text-center" id="temp2"></h5>
                  <h5 class="text-center" id="humidity2"></h5>
                </div>
              </div>
            </div>

          <div class="col">
            <div class="card">
              <div class="card-body bg-primary text-white">
                <h4 class="text-center" id="day3"></h4>
                <h4 class="text-center" id="date3"></h4>
                <div class="d-flex justify-content-center"><img id="icon3"></div>
                <h5 class="text-center" id="temp3"></h5>
                <h5 class="text-center" id="humidity3"></h5>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body bg-primary text-white">
                <h4 class="text-center" id="day4"></h4>
                <h4 class="text-center" id="date4"></h4>
                <div class="d-flex justify-content-center"><img id="icon4"></div>
                <h5 class="text-center" id="temp4"></h5>
                <h5 class="text-center" id="humidity4"></h5>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body bg-primary text-white">
                <h4 class="text-center" id="day5"></h4>
                <h4 class="text-center" id="date5"></h4>
                <div class="d-flex justify-content-center"><img id="icon5"></div>
                <h5 class="text-center" id="temp5"></h5>
                <h5 class="text-center" id="humidity5"></h5>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9c52b15c6c.js" crossorigin="anonymous"></script>
  <!-- moment.js -->
  <script src="assets/moment.js"></script>
  <!-- bootstrap js/jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- custom javascript -->
  <script src="assets/dashboard.js"></script>
</body>
</html>
